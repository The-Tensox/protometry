syntax = "proto3";

package protometry;

option java_multiple_files = true;
option java_package = "com.protometry";
option java_outer_classname = "Protometry";
option csharp_namespace = "Protometry";
option go_package = "protometry";

message Quaternion {
    double x = 1;
    double y = 2;
    double z = 3;
    double w = 4;
}
