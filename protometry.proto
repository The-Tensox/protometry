syntax = "proto3";

package protometry;

option java_multiple_files = true;
option java_package = "com.protometry";
option java_outer_classname = "Protometry";
option csharp_namespace = "Protometry";

message VectorN {
    repeated double dimensions = 1;
}

message QuaternionN {
    VectorN value = 1; // 4-d vector
}